<div class="container-fluid">
  <div class="container">

    <div class="row">
      <div class="col headerClientes">
        <span>
          <img src="../../../assets/mujer.png" class="img-fluid rounded-start" alt="ImagenUsuario">
        </span>
        <h1>Clientes</h1>
      </div>
    </div>

    <div class="row">
      <div class="col nav">      
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
          <li [ngbNavItem]="1">
            <span class="material-icons"> menu </span>
            <a ngbNavLink>Vista Card</a>  
          </li>
          <li [ngbNavItem]="2">
            <span class="material-icons"> menu </span>
            <a ngbNavLink>Lista</a>    
          </li>                  
          <button type="button" class="btn btn-light">
            <span class="material-icons"> add_circle_outline </span> 
            Adicionar
          </button>   
          
        </ul>            
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>    
    </div>
    
    <div class="row cards" *ngIf="active == 1">    
      <div *ngFor="let personas of listaPersonas" class="col-6">      
        <div class="card mb-3" style="max-width: 840px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img *ngIf="personas.genero == 'Hombre'" src="../../../assets/hombre.png" class="img-fluid rounded-start" alt="ImagenUsuario">
              <img *ngIf="personas.genero == 'Mujer'" src="../../../assets/mujer.png" class="img-fluid rounded-start" alt="ImagenUsuario">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{personas.nombre}}</h5>
                <p class="card-text">{{personas.pais}}, {{personas.ciudad}}</p>              
              </div>
            </div>
          </div>        
        </div>
      </div>
    </div>
    <div class="row cards" *ngIf="active == 2">    
      <table class="table table-striped">
        <thead>
        <tr>          
          <th scope="col">Nombre Completo</th>
          <th scope="col">Género</th>
          <th scope="col">País</th>
          <th scope="col">Ciudad</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let personas of listaPersonas; index as i">
                    
          <td>{{ personas.nombre}}</td>
          <td>{{ personas.genero}}</td>
          <td>{{ personas.pais}}</td>
          <td>{{ personas.ciudad}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
